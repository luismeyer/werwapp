name: CI

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install
        run: yarn

      - name: Build
        run: yarn build

      - name: Check
        run: yarn check

      - name: Lint check
        run: yarn lint:check

      - name: Prettier check
        run: yarn prettier:check
